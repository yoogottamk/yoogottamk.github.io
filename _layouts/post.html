---
layout: page
---

<link rel="stylesheet" href="{{ '/css/post.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">

<div class="jumbotron jumbotron-fluid"
   style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url({{ '/assets/images/posts/' | append: page.blogImage | relative_url }});">
  <div class="container">
    <h1>{{ page.blogTitle }}</h1>
    {{ page.date | date: '%B %d, %Y' }}
  </div>
</div>

<div class="container" id="post-body">
  {{ content }}

  <div class="suggested row">
    {% if page.previous.url %}
    <div class="col-md-4 col-sm-12"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url({{ '/assets/images/posts/' | append: page.previous.blogImage | relative_url }});">
      <a class="prev stretched-link" href="{{page.previous.url}}"></a>
      <span class="post-title">&laquo; {{ page.previous.blogTitle }}</span>
    </div>
    {% else %}
      <div class="col-md-offset-4"></div>
    {% endif %}

    {% if page.next.url %}
    <div class="col-md-4 col-sm-12"
      style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)), url({{ '/assets/images/posts/' | append: page.next.blogImage | relative_url }});">
      <a class="prev stretched-link" href="{{ page.next.url }}"></a>
      <span class="post-title">{{ page.next.blogTitle }} &raquo;</span>
    </div>
    {% endif %}
  </div>

  {% include disqus.html %}
</div>
