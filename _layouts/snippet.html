---
layout: page
---

<link rel="stylesheet" href="{{ '/css/post.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/css/syntax.css' | relative_url }}">


<div class="container">
  <a href="{{ '/snippets/' | relative_url }}">⬅ All snippets</a>
  <br /> <br />

  <h1>{{ page.snippetTitle }}</h1>
</div>

<br />

<span class="vertical-gap"></span>

<div class="container" id="post-body">
  {{ content }}

  <div class="text-center py-4">· · ·</div>
  <script src="https://utteranc.es/client.js"
      repo="yoogottamk/yoogottamk.github.io"
      issue-term="pathname"
      theme="github-dark"
      crossorigin="anonymous"
      async>
  </script>
</div>
